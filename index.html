<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="students__title">Студенты</h1>

            <form action="#" class="mb-3" id="students__add">

                <div class="mb-3">
                    <label for="surname">
                        <input
                        name="surname"
                        class="form-control"
                        type="text"
                        placeholder="Фамилия"
                        data-validate-field="surname"
                        id="input-surname">
                    </label>
                </div>

                <div class="mb-3">
                    <label for="name">
                        <input
                        name="name"
                        class="form-control"
                        type="text"
                        placeholder="Имя"
                        data-validate-field="name"
                        id="input-name">
                    </label>
                    </div>

                <div class="mb-3">
                    <label for="middlename">
                        <input
                        name="middlename"
                        class="form-control"
                        type="text"
                        placeholder="Отчество"
                        data-validate-field="middlename"
                        id="input-middlename">
                    </label>
                    </div>

                <div class="mb-3">
                    <label for="birthdate">
                        <input
                        name="birthdate"
                        class="form-control"
                        type="date"
                        placeholder="Дата рождения"
                        data-validate-field="birthdate"
                        id="input-birthdate">
                    </label>
                    </div>

                <div class="mb-3">
                    <label for="education-start">
                        <input
                        name="education-start"
                        class="form-control"
                        type="number" min="2019" max="2023"
                        placeholder="Год начала обучения"
                        data-validate-field="education-start"
                        id="input-start">
                    </label>
                    </div>

                <div class="mb-3">
                    <label for="faculty">
                        <input
                        name="faculty"
                        class="form-control"
                        type="text"
                        placeholder="Факультет"
                        data-validate-field="faculty"
                        id="input-faculty">
                    </label>
                    </div>

                <button class="btn btn-primary" id="btn-primary">Добавить студента</button>
            </form>

            <form action="" class="mb-3" id="students__filter">
                <div class="mb-3"><input class="form-control" type="text" placeholder="Имя" id="filter-name"></div>
                <div class="mb-3"><input class="form-control" type="text" placeholder="Факультет" id="filter-faculty"></div>
                <div class="mb-3"><input class="form-control" type="number" min="2019" max="2023" placeholder="Год начала обучения" id="filter-start"></div>
                <div class="mb-3"><input class="form-control" type="number" placeholder="Дата окончания обучения" id="filter-end"></div>
                <button class="btn btn-primary">Отфильтровать студента</button>
            </form>

            <table class="table table-dark table-hover students__table">
                <thead>
                    <th data-column="fio">ФИО</th>
                    <th data-column="birthDate">Дата рождения</th>
                    <th data-column="startEducation">Дата начала обучения</th>
                    <th data-column="endEducation">Дата окончания обучения</th>
                    <th data-column="faculty">Факультет</th>
                </thead>
                <tbody id="students__list"></tbody>
            </table>
        </div>
    </section>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
</body>
</html>
